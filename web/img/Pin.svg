<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="106" height="106" viewBox="0 0 106 106">
  <defs>
    <style>
      .cls-1, .cls-2 {
        fill: #fff;
      }

      .cls-1 {
        opacity: 0.3;
      }

      .cls-2 {
        filter: url(#drop-shadow-1);
        opacity: 0.8;
      }

      .cls-3 {
        fill: #7e5aff;
      }
    </style>

    <filter id="drop-shadow-1" filterUnits="userSpaceOnUse">
      <feOffset in="SourceAlpha"/>
      <feGaussianBlur stdDeviation="3.873" result="dropBlur"/>
      <feFlood flood-color="#b0b0b0" flood-opacity="0.25"/>
      <feComposite operator="in" in2="dropBlur" result="dropShadowComp"/>
      <feComposite in="SourceGraphic" result="shadowed"/>
    </filter>
  </defs>
  <g>
    <circle cx="53" cy="53" r="53" class="cls-1"/>
    <circle cx="53" cy="53" r="35" class="cls-2"/>
    <circle cx="53" cy="53" r="8" class="cls-3"/>
  </g>
</svg>
